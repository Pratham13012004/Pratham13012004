<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="300" viewBox="0 0 1600 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5a4">
        <animate attributeName="stop-color" values="#0ea5a4;#8b5cf6;#06b6d4;#0ea5a4" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#06b6d4;#0ea5a4;#8b5cf6" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft blur for floating blobs -->
    <filter id="f1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur"/>
    </filter>

    <!-- small shimmer -->
    <linearGradient id="shine" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- animated floaters -->
  <g filter="url(#f1)" opacity="0.9">
    <circle cx="220" cy="90" r="60" fill="#ffffff" fill-opacity="0.06">
      <animate attributeName="cy" dur="7s" values="90;110;90" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="10s" values="220;260;220" repeatCount="indefinite"/>
    </circle>

    <circle cx="420" cy="190" r="90" fill="#ffffff" fill-opacity="0.05">
      <animate attributeName="cy" dur="9.5s" values="190;170;190" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="12s" values="420;380;420" repeatCount="indefinite"/>
    </circle>

    <circle cx="1200" cy="80" r="70" fill="#ffffff" fill-opacity="0.05">
      <animate attributeName="cy" dur="8s" values="80;100;80" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="11s" values="1200;1230;1200" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- avatar card -->
  <g transform="translate(70,60)">
    <rect x="0" y="0" rx="18" ry="18" width="420" height="180" fill="rgba(255,255,255,0.08)"/>
    <rect x="10" y="10" rx="12" ry="12" width="120" height="120" fill="white" opacity="0.06"/>
    <!-- floating avatar circle -->
    <circle cx="70" cy="70" r="44" fill="white" stroke="rgba(0,0,0,0.06)" stroke-width="2" />
    <!-- small avatar decoration (initials) -->
    <text x="70" y="83" font-family="Segoe UI, Roboto, Arial" font-size="36" font-weight="700" text-anchor="middle" fill="#0f172a">PK</text>

    <!-- Name and title -->
    <text x="160" y="60" font-family="Inter, Roboto, Arial" font-size="26" font-weight="700" fill="white">Pratham Kumar</text>
    <text x="160" y="92" font-family="Inter, Roboto, Arial" font-size="14" fill="#e6eef8">Frontend • UI/UX • ML Integrations</text>

    <!-- animated contact dots -->
    <g transform="translate(160,110)" opacity="0.85">
      <circle cx="0" cy="0" r="6" fill="#10b981">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="16" y="4" font-family="Inter, Roboto, Arial" font-size="12" fill="#e6eef8">Open to collaborate</text>
    </g>
  </g>

  <!-- headline with typing-like animated words -->
  <g transform="translate(540,100)">
    <text id="t1" x="0" y="0" font-family="Inter, Roboto, Arial" font-size="38" font-weight="700" fill="white">
      Crafting clean code &amp; beautiful interfaces —
    </text>

    <!-- animated words cycle using opacity animation -->
    <text x="0" y="40" font-family="Inter, Roboto, Arial" font-size="22" fill="#f8fafc" opacity="1">
      <tspan id="w1" opacity="1">Design.</tspan>
      <tspan id="w2" opacity="0">Build.</tspan>
      <tspan id="w3" opacity="0">Deploy.</tspan>

      <animate attributeName="opacity" begin="0s" dur="9s" values="1;0;0;1" repeatCount="indefinite" keyTimes="0;0.33;0.66;1"/>
    </text>

    <!-- manual cycle for each word -->
    <animateTransform xlink:href="#w1" attributeName="transform" type="translate" values="0,0;0,0" dur="9s" repeatCount="indefinite"/>
    <set xlink:href="#w1" attributeName="opacity" to="1" begin="0s" dur="3s" fill="freeze"/>
    <set xlink:href="#w1" attributeName="opacity" to="0" begin="3s" dur="6s" fill="freeze"/>

    <set xlink:href="#w2" attributeName="opacity" to="0" begin="0s" dur="3s" fill="freeze"/>
    <set xlink:href="#w2" attributeName="opacity" to="1" begin="3s" dur="3s" fill="freeze"/>
    <set xlink:href="#w2" attributeName="opacity" to="0" begin="6s" dur="3s" fill="freeze"/>

    <set xlink:href="#w3" attributeName="opacity" to="0" begin="0s" dur="6s" fill="freeze"/>
    <set xlink:href="#w3" attributeName="opacity" to="1" begin="6s" dur="3s" fill="freeze"/>
  </g>

  <!-- subtle shimmer overlay -->
  <rect x="0" y="0" width="1600" height="300" fill="url(#shine)" opacity="0.08">
    <animate attributeName="x" from="-1000" to="1600" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- footer small label -->
  <text x="1300" y="280" font-family="Inter, Roboto, Arial" font-size="12" fill="#ffffff" opacity="0.65">Made with SVG • Responsive-friendly</text>

</svg>
