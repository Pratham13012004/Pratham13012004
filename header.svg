<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feOffset dx="0" dy="2"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="180" rx="14" fill="#0b1020"/>
  <g transform="translate(40,20)">
    <text x="0" y="70" font-family="Fira Code, monospace" font-size="52" fill="url(#g)" filter="url(#f)">Pratham Kumar</text>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="20" fill="#bfc7ff" opacity="0.9">Aspiring Software Developer • Designer • ML Enthusiast</text>
    <g transform="translate(950,10)">
      <rect x="0" y="0" width="200" height="120" rx="10" fill="#0b1020" stroke="rgba(255,255,255,0.03)"/>
      <image href="./assets/star-20750.gif" x="24" y="12" width="96" height="96"/>
      <text x="130" y="48" font-family="Inter" font-size="14" fill="#bfc7ff">Open to Work</text>
      <text x="130" y="72" font-family="Inter" font-size="12" fill="#9ba7ff" opacity="0.9">Available for internships & projects</text>
    </g>
  </g>
  <animate attributeName="opacity" values="0;1;0.95" dur="2.5s" repeatCount="indefinite"/>
</svg>